<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go for Dorks!</title>
  <meta property="og:title" content="Go for dorks!">  
  <meta property="og:description" content="Lets make your dorks easier!">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
<div id="particles"></div>
  <div class="container">
    <h1>Go for Dorks!</h1>
    <label for="engine">Select a engine</label>
    <select id="engine">
      <option value="">-- Select --</option>
      <option value="google|https://www.google.com/search?q=">Google</option>
      <option value="bing|https://www.bing.com/search?q=">Bing</option>
      <option value="duckduckgo|https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="yandex|https://yandex.com/search/?noreask=1&text=">Yandex</option>
      <option value="leakix|https://leakix.net/search?q=">LeakIx</option>
      <option value="github|https://github.com/search?q=">Github</option>
      <option value="fofa|https://en.fofa.info/result?qbase64=">Fofa</option>
      <option value="postman|https://postman.com/search?scope=public&type=all&q=">Postman</option>
      <option value="shodan|https://www.shodan.io/search?query=">Shodan</option>
      <option value="startpage|https://www.startpage.com/do/search?query=">Startpage</option>
      <option value="refseek|https://www.refseek.com/documents?q=">Refseek</option>
    </select>

    <label for="domain">Domain to search</label>
    <input type="text" id="domain" placeholder="ex: company.com">

    <div class="dork-list" id="dork-list"></div>
  </div>

  <footer>
    With love, Xen00rw â™¥

    Contributors: <a href="https://github.com/phor3nsic/">phor3nsic</a>
  </footer>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script type="text/javascript" src="assets/js/particles-config.js"></script>
  <script type="text/javascript" src="assets/js/particles.js"></script>
</body>
</html>
